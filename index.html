<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body>
    <div class="bg-gradient-to-tr from-indigo-400 to-indigo-900 w-lvw h-lvh flex justify-center items-center flex-col gap-2" >
        <div class="font-mono text-xl font-bold text-white">
            PASSWORD GENERATOR
        </div>

        <div class="shadow-md shadow-blue-400 rounded-lg flex bg-black bg-opacity-70 text-yellow-300 w-72 py-2 px-3 justify-between" >
            <div class="opacity-40" id="password">
                Password
            </div>
            <div class="text-blue-200 cursor-pointer relative">
                <div class="absolute bottom-0 left-8 bg-neutral-700 text-yellow-300 px-1 rounded-lg hidden copieddiv" >
                    COPIED
                </div>
                <i class="fa-regular fa-copy copyic"></i>
            </div>
        </div>

        <div class="shadow-sm shadow-blue-700 rounded-lg bg-black text-white w-72 bg-opacity-70  px-4 flex flex-col gap-2 py-2">
            <div class="flex justify-between text-">
                <div>
                    Password Length
                </div>
                <div class="text-yellow-300 dispass">
                    0
                </div>
            </div>
            <div class="w-auto">
                <input class="hover:shadow-md hover:shadow-yellow-200" type="range" min="1" max="20" val="0" id="ipslider" step="1">
            </div>
            <div class="flex flex-col check-box">
                <div>
                    <input type="checkbox" class="mr-1" id="upper" checked>
                    <label for="upper">Include Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" class="mr-1" id="lower">
                    <label for="lower">Include Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" class="mr-1" id="num">
                    <label for="num">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" class="mr-1" id="sym">
                    <label for="sym">Include Symbols</label>
                </div>
            </div>
            <div class="flex justify-between">
                <div>
                    Strength
                </div>
                <div>
                    <i id="indicator" class="fa-regular fa-circle bg-slate-500 rounded-lg"></i>
                </div>
            </div>

            <div>
                <button id="btn" class="shadow-md shadow-yellow-400 font-monofont-bold bg-indigo-700 w-64 rounded-md py-1 text-sm text-yellow-300 ">
                    GENERATE PASSWORD
                </button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
